<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Disk Files</title>
</head>
<body>
    <h1>Введите публичную ссылку на Яндекс.Диск</h1>
    <form action="/list_files" method="post">
        <input type="text" name="public_key" placeholder="Публичная ссылка" required>
        <button type="submit">Показать файлы</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
